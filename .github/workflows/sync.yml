name: Sync Godoy Cruz Calendar

on:
  schedule:
    - cron: '0 19 * * *'  # Every tuesday at 19h UTC (16h Argentina)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create service account file
      run: |
        echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json
    
    - name: Create .env file
      run: |
        cat > .env << EOF
        TEAM_URL=${{ secrets.TEAM_URL }}
        TEAM_NAME=${{ secrets.TEAM_NAME }}
        OUTPUT_JSON=matches.json
        CALENDAR_ID=${{ secrets.CALENDAR_ID }}
        SERVICE_ACCOUNT_FILE=service_account.json
        EVENT_DURATION_HOURS=${{ secrets.EVENT_DURATION_HOURS }}
        REMINDER_MINUTES=${{ secrets.REMINDER_MINUTES }}
        EVENT_COLOR_ID=${{ secrets.EVENT_COLOR_ID }}
        TIMEZONE=${{ secrets.TIMEZONE }}
        EOF
    
    - name: Run sync
      run: python main.py
    
    - name: Upload matches JSON as artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: matches
        path: matches.json
        retention-days: 7
